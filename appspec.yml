version: 0.0
os: linux

files:
  - source: synergy-backend
    destination: /home/ubuntu/app

hooks:
  BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 300
      runas: ubuntu

  AfterInstall:
    - location: scripts/after_install.sh
      timeout: 600
      runas: ubuntu

  ApplicationStart:
    - location: scripts/start_app.sh
      timeout: 300
      runas: ubuntu

hooks:
  BeforeInstall:
    - location: scripts/before_install_python.sh
      timeout: 300
      runas: ubuntu
  AfterInstall:
    - location: scripts/after_install_python.sh
      timeout: 600
      runas: ubuntu
  ApplicationStart:
    - location: scripts/start_app_python.sh
      timeout: 300
      runas: ubuntu
