name: Deploy to EC2 via CodeDeploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      # Create deployment bundle (backend + scripts + docker-compose + appspec.yml)
      - name: Zip project
        run: |
          zip -r app.zip synergy-backend scripts appspec.yml docker-compose.yml

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1   # update if needed

      - name: Upload to S3
        run: aws s3 cp app.zip s3://credit-app-backend-auto/app.zip

      - name: Deploy with CodeDeploy
        run: |
          aws deploy create-deployment \
            --application-name credit_app_backend \
            --deployment-group-name credit_app_backend_DG \
            --s3-location bucket=credit-app-backend-auto,key=app.zip,bundleType=zip