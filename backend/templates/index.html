{% extends "base.html" %}

{% block content %}
<h1 class="text-center">To-Do List</h1>

<form action="/add" method="post" class="mb-3">
    <div class="input-group">
        <input type="text" name="title" placeholder="New Task" class="form-control" required>
        <input type="text" name="description" placeholder="Description" class="form-control">
        <button class="btn btn-primary" type="submit">Add</button>
    </div>
</form>

<table class="table table-bordered">
    <thead>
        <tr>
            <th>Task</th>
            <th>Description</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for todo in todos %}
        <tr>
            <td>{{ todo.title }}</td>
            <td>{{ todo.description }}</td>
            <td>{{ "Done" if todo.completed else "Pending" }}</td>
            <td>
                <a href="/toggle/{{ todo.id }}" class="btn btn-sm btn-warning">Toggle</a>
                <a href="/delete/{{ todo.id }}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
