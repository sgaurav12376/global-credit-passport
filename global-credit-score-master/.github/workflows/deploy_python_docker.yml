name: Auto Deploy Python Docker Compose to EC2 via CodeDeploy

on:
  push:
    branches:
      - main

permissions:
  contents: read
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set ZIP name
        id: vars
        run: |
          echo "ZIP_NAME=python_app_${GITHUB_RUN_NUMBER}_${GITHUB_SHA::8}.zip" >> $GITHUB_OUTPUT

      - name: Make scripts executable
        run: chmod +x scripts/*.sh || true

      - name: Create deployment zip
        run: |
          echo "Creating ${{ steps.vars.outputs.ZIP_NAME }}"
          zip -r "${{ steps.vars.outputs.ZIP_NAME }}" \
            appspec-python.yml \
            docker-compose.yml \
            Dockerfile \
            scripts \
            synergy-backend/python \
            -x ".git/*" ".github/*"
          ls -lh "${{ steps.vars.outputs.ZIP_NAME }}"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Upload bundle to S3
        run: |
          aws s3 cp "${{ steps.vars.outputs.ZIP_NAME }}" "s3://${{ secrets.S3_DEPLOY_BUCKET }}/${{ steps.vars.outputs.ZIP_NAME }}"
          echo "s3://${{ secrets.S3_DEPLOY_BUCKET }}/${{ steps.vars.outputs.ZIP_NAME }}"

      - name: Trigger CodeDeploy deployment
        run: |
          aws deploy create-deployment \
            --application-name "${{ secrets.CODEDEPLOY_APPLICATION_NAME }}" \
            --deployment-group-name "${{ secrets.CODEDEPLOY_DEPLOYMENT_GROUP }}" \
            --s3-location bucket=${{ secrets.S3_DEPLOY_BUCKET }},key=${{ steps.vars.outputs.ZIP_NAME }},bundleType=zip \
            --description "GitHub Actions automatic deploy ${{ steps.vars.outputs.ZIP_NAME }}"